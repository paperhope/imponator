<!doctype html>
<title>Imponator list</title>
<head>
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div id="page-wrap">
{% for stuff in list_of_stuff %}

{% endfor %}
</div></body></html>
